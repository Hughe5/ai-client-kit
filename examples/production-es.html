<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>production-es</title>
  </head>
  <body>
    <!-- AI 聊天面板的容器 -->
    <div id="container" style="width: 430px; height: 620px; border: 1px solid #ccc"></div>
    <script type="module">
      import {initAIChatPanel, registerTools} from '../dist/ai-client-kit.mjs';

      // 初始化 AI 聊天面板（必要）
      initAIChatPanel({
        modelOptions: [
          {
            model: 'ernie-4.5-turbo-128k', // 模型 ID
            url: 'https://your-backend.com/api/chat/completions', // 大模型 API 的代理接口
          },
        ],
        container: document.getElementById('container'),
      });

      /**
       * Function calling 能力（可选）
       * 注册自研的工具函数
       * definition 工具函数描述
       * implementation 工具函数，必须返回描述结果的字符串
       */
      registerTools([
        {
          definition: {
            type: 'function',
            function: {
              name: 'submit_travel_request',
              description: '提交差旅申请，包含出发城市、到达城市。',
              parameters: {
                type: 'object',
                properties: {
                  departure_city: {
                    type: 'string',
                    description: '出发城市',
                  },
                  arrival_city: {
                    type: 'string',
                    description: '到达城市',
                  },
                },
                required: [
                  'departure_city',
                  'arrival_city',
                ],
              },
            },
          },
          implementation: async function submit_travel_request(params) {
            // 自研工具函数的逻辑，例如
            try {
              const payload = {
                departure_city: params.departure_city,
                arrival_city: params.arrival_city,
              };

              // 发起请求（替换为你自己的接口地址和逻辑）
              const response = await fetch('https://api.yourdomain.com/travel/request', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
              });

              const result = await response.json();

              if (result.success) {
                return `提交成功，单据 ID：${result.id}`;
              } else {
                return `提交失败：${result.message || '未知错误'}`;
              }
            } catch (error) {
              // 捕获网络或代码错误
              return `提交异常：${error.message || error}`;
            }
          },
        },
      ]);
    </script>
  </body>
</html>
